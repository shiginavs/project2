<div class="login-block">
  <h1>Введите свои данные</h1>

  <div class="alert alert-{{message.type}}" *ngIf="message.text">
    {{message.text}}
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{'has-error': userName.invalid && userName.touched}">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user ti-user"></i> </span>
        <input type="text" class="form-control" placeholder="Введите логин" formControlName="email">
      </div>
      <span class="form-help-text" *ngIf="userName?.['invalid'] && userName?.['touched']">
        <span *ngIf="userName.errors?.['required']">Email не должен быть пустым</span>
        <span *ngIf="userName.hasError('email')">Email некорректный</span>
      </span>

    </div>

    <div class="form-group" [ngClass]="{'has-error': passwordUser.invalid && passwordUser.touched}">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i> </span>
        <input type="password" class="form-control" placeholder="Введите пароль" formControlName="password">
      </div>

      <span class="form-help-text" *ngIf="passwordUser.invalid && passwordUser.touched">
        <span *ngIf="passwordUser.hasError('required')">Пароль не должен быть пустым</span>
        <span *ngIf="passwordUser['errors']['minlength'] && passwordUser['errors']['minlength']['requiredLength']">
          Пароль должен быть не менее {{passwordUser['errors']['minlength']['requiredLength']}} символов.
        </span>
      </span>
    </div>
    <button class="btn btn-primary btn-block" type="submit" [disabled]="form.invalid">Войти</button>
  </form>
</div>

<div class="login-links">
  <p class="text-center">Еще нет аккаунта? <a class="txt-brand" routerLink="/registration" >Зарегистрируйся</a> </p>
  <p class="text-center">Хотите просмотреть каталог? <a class="txt-brand" [routerLink]="['/system/', 'catalog']" >Перейти</a> </p>
</div>
